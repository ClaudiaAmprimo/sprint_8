<div class="row m-3">
  <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
    <div class="card bg-light mb-3">
      <div class="card-header text-center">
        <h6>Ingresa tu email y password para poder acceder al CRUD</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <fieldset>
            <div>
              <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
              <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              @if (email.hasError('required') && email.touched){
                <p class="form-error">El email es requerido</p>
              }
            </div>
            <div>
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
              @if (password.hasError('required') && password.touched){
                <p class="form-error">El password es requerido</p>
              }
            </div>
            <div class="col text-center">
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success mt-4 w-100">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
